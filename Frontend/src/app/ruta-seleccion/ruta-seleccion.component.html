<div class="row">
  <div class="col-sm-12">
    <h2 class="titulo alinearCentro">Selección de Transferencia</h2>
  </div>
</div>

<br><br>
<div class="row">
  <div class="col-sm-6" >
    <div class="col-sm-12">
      <h3>Usuario</h3>
    </div>
    <div class="row">
      <div class="col-sm-4 alinearCentro" *ngFor="let usuario of usuarios">
        <app-usuario
          [nombre]="usuario.nombre"
          [apellido]="usuario.apellido"
          [url_foto]="'assets/imagenes/'+usuario.url_foto"
        ></app-usuario>
      </div>
    </div>
  </div>

  <div class="col-sm-6">
    <div class="col-sm-12">
      <h3>Item de petición</h3>
    </div>
    <div class="row" *ngIf="peliculaSolicitada!==undefined">
      <div class="col-sm-8" *ngFor="let pelicula of peliculaSolicitada">
        <app-pelicula
          [nombre]="pelicula.nombre"
          [anioLanzamiento]="pelicula.anioLanzamiento"
          [rating]="pelicula.rating"
          [actoresPrincipales]="pelicula.actoresPrincipales"
          [sinopsis]="pelicula.sinopsis"
        ></app-pelicula>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <h3>Peliculas</h3>
  </div>
</div>
<div *ngIf="usuarios!==undefined">
  <div class="row"  *ngFor="let usuario of usuarios">
    <div class="col-sm-3" *ngFor="let pelicula of usuario.actor.peliculas">
      <app-pelicula
        [nombre]="pelicula.nombre"
        [anioLanzamiento]="pelicula.anioLanzamiento"
        [rating]="pelicula.rating"
        [actoresPrincipales]="pelicula.actoresPrincipales"
        [sinopsis]="pelicula.sinopsis"
      ></app-pelicula>
      <button type="button" class="btn btn-outline-info" (click)="registrarPeticion(pelicula.id,peliculaSolicitada[0].id)">Seleccionar transferencia</button>
    </div>

  </div>
</div>
