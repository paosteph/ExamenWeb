<nav class="navbar navbar-light bg-light">
  <form class="form-inline"
        (ngSubmit)="buscar(formulario)"
        #formulario="ngForm"
  >
    <input class="form-control mr-sm-2" type="search" placeholder="Buscar"
      [(ngModel)]="palabraBuscada"
      name="palabraBuscada"
    >
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
  </form>
</nav>

<br>
<div class="row">
  <div class="col-sm-12">
    <h3>Usuarios</h3>
  </div>
</div>
<div class="row">
  <div class="col-sm-3 alinearCentro" *ngFor="let usuario of usuariosActuales">
    <app-usuario
      [nombre]="usuario.nombre"
      [apellido]="usuario.apellido"
      [url_foto]="'assets/imagenes/'+usuario.url_foto"
    ></app-usuario>
    <div *ngIf="usuariosActuales.size===0">
      <p>No existen coincidencias</p>
    </div>
    <button type="button" class="btn btn-outline-info" (click)="visitarUsuario(usuario.id)">Visitar</button>
  </div>
</div>
<br>
<div class="row">
  <div class="col-sm-6">
    <button type="button" class="btn btn-light">Anteriores</button>
  </div>
  <div class="col-sm-6 alinearDerecha" >
    <button type="button"align="right"  class="btn btn-light">Siguientes</button>
  </div>

</div>
<br><br><br>

<div class="row">
  <div class="col-sm-12">
    <h3>Actores</h3>
  </div>
</div>

<div class="row">
  <div class="col-sm-3" *ngFor="let actor of actoresActuales">
    <app-actor
      [nombres]="actor.nombres"
      [apellidos]="actor.apellidos"
      [fechaNacimiento]="actor.fechaNacimiento"
      [numeroPeliculas]="actor.numeroPeliculas"
      [retirado]="actor.retirado"
      [url_foto]="'assets/imagenes/'+actor.url_foto"
    ></app-actor>
  </div>
</div>
<br>
<div class="row">
  <div class="col-sm-6">

  </div>
  <div class="col-sm-6 alinearDerecha" >
    <button type="button" class="btn btn-light">Siguientes</button>
  </div>
</div>
